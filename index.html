<body>
    <title>My portfolio</title>

    <table>

        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id='top-left' onclick="handleClick(this)" ></td>
          <td id='top-middle'onclick="handleClick(this)""></td>
          <td id='top-right'onclick="handleClick(this)""></td>
        </tr>

        <!-- @TODO create new rows and cells for the rest of your TTT board. -->
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id='mid-left' onclick="handleClick(this)" ></td>
          <td id='mid-middle'onclick="handleClick(this)""></td>
          <td id='mid-right'onclick="handleClick(this)""></td>
        </tr>

        <!-- @TODO give each new cell an id & an event listener to call the "handleClick" function -->
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id='bottom-left' onclick="handleClick(this)" ></td>
          <td id='bottom-middle'onclick="handleClick(this)""></td>
          <td id='bottom-right'onclick="handleClick(this)""></td>
        </tr>

      </table>


    <div class = "fillform">
        <form action ="results.html" method ="get">
            <div>
                <label for="user">user</label>
                <input type = "text" name = "user" id="user" placeholder = "user" required>
            </div>
            
            <!-- birthday -->
            <div>
                <label for="date">Birthday</label>
                <input type="date" name="date" id="date" min="1930-01-01" max="2101-01-01" >
            </div>



            <div>
                <label for="email">Email</label>
                <input type = "email" name="email" id="email" required>

            </div>

            <div>
                <label for="Message">Message</label>
                <textarea id = "Message" name = "Message" minlength="20" maxlength="500"></textarea>

            </div>





            <!-- Checkbox -->
            <div>
                How did you hear about me?
                
                <div>
                    <label for="Classmate">Classmate</label>
                    <input type="checkbox" name="Classmate" id="Classmate">
                </div>

                <div>
                    <label for="Resumesubmission">Resume Submission</label>
                    <input type="checkbox" name="Resumesubmission" id="Resumesubmission">
                </div>

                <div>
                    <label for="LinkedIn">LinkedIn</label>
                    <input type="checkbox" name="LinkedIn" id="LinkedIn">
                </div>

                <div>
                    <label for="CodeAcademy">Coding Academy Rec</label>
                    <input type="checkbox" name="CodeAcademy" id="CodeAcademy">
                </div>
            </div>


            <!-- Yes/No only ONE OPTION ONLY -->
            <div>
                Do you want contact back?
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" name="contact" id="yes">
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" name="contact" id="no">
                </div>
                
            </div>



            <!-- submit button -->
            <div> 
                <button type = "submit">Submit</button>
            </div>
        
        </form>
    </div>

    
</body>
</html>
