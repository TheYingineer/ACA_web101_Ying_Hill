<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
</head>

<body>
    <div class = "THEBOX">
        <div class = "FirstContainer">
             <p><strong>Welcome to my porfolio</strong> </p>
        </div>   

        <form action ="results.html" method ="get">
            <div>
                <label for="user">user</label>
                <input type = "text" name = "user" id="user" placeholder = "user" required>
            </div>
            
            <!-- birthday -->
            <div>
                <label for="date">Birthday</label>
                <input type="date" name="date" id="date" min="1930-01-01" max="2101-01-01" >
            </div>



            <div>
                <label for="email">Email</label>
                <input type = "email" name="email" id="email" required>

            </div>

            <div>
                <label for="Message">Message</label>
                <textarea id = "Message" name = "Message" minlength="20" maxlength="500"></textarea>

            </div>





            <!-- Checkbox -->
            <div>
                How did you hear about me?
                
                <div>
                    <label for="Classmate">Classmate</label>
                    <input type="checkbox" name="Classmate" id="Classmate">
                </div>

                <div>
                    <label for="Resumesubmission">Resume Submission</label>
                    <input type="checkbox" name="Resumesubmission" id="Resumesubmission">
                </div>

                <div>
                    <label for="LinkedIn">LinkedIn</label>
                    <input type="checkbox" name="LinkedIn" id="LinkedIn">
                </div>

                <div>
                    <label for="CodeAcademy">Coding Academy Rec</label>
                    <input type="checkbox" name="CodeAcademy" id="CodeAcademy">
                </div>
            </div>


            <!-- Yes/No only ONE OPTION ONLY -->
            <div>
                Do you want contact back?
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" name="contact" id="yes">
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" name="contact" id="no">
                </div>
                
            </div>



            <!-- submit button -->
            <div> 
                <button type = "submit">Submit</button>
            </div>
        
        </form>
    </div>   
</body>
</html>
